
<html>
    <head>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
        </head>
    
        
        <body>
        <div class = 'pane'>
            <div class = 'header'>
            <h1>{{ restaurant.name }}</h1>
        </div>

    </br>
<a href = '{{url_for('newMenuItem', restaurant_id = restaurant.id) }}'>Create new</a>


<!--Message flash that new item was created -->
{% with messages = get_flashed_messages() %}
{% if messages %}

<ul>
{% for message in messages %}
  <li><strong>{{message}}</strong></li>
  {% endfor %}
</ul>

{% endif %}
{% endwith %}


{% for i in items %}

<div>

<h4>{{i.name}}</h4>

<p><i>{{i.description}}</i></p>

<p> {{i.price}} </p>

<a href='{{url_for('editMenuItem', restaurant_id = restaurant.id, menu_id = i.id) }}'>Edit</a>

</br>
<a href = '{{url_for('deleteMenuItem', restaurant_id = restaurant.id, menu_id = i.id ) }}'>Delete</a>

</div>


{% endfor %}
</body>

</html>
